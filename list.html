<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
        <h2> the unorder list </h2>
        <ul>
            <li> one item </li>
            <li>two item </li>
            <li> three item</li>
        </ul>
        <h2>the order  List </h2>
        <ol>
            <li> first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
</body>
</html>
