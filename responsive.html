<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responsive</title>

        @media(min-width: 600px) {
            body{
                background-color:red;
            }

        }
        @media(max-width: 599px){
            body{
                background-color:blue;
            }
        }
    </style>
</head>
<body>
    <h1> this is a responsive design </h1>

</body>
</html>
