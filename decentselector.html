<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descent</title>
    <style>
        ul  li {
            color:blue;
        }
    </style>
</head>
<body>
    <h1> Descent selector </h1>
    <ol>
        <li> first item</li>
        <li> second item</li>
        <ul>
            <li> sub item one </li>
            <li> sub item second </li>
        </ul>
        <li> third item </li>

    </ol>
</body>
</html>
