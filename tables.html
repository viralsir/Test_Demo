<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table{
            border:2px solid black;
            border-collapse: collapse;

        }
        td ,th {
            border:2px solid black;
            padding : 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>Course</th>
                <th>Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vimal</td>
                <td>Java</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>Vishal</td>
                <td>python</td>
                <td>11000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
